<navbar></navbar>

<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">
            <div class="list-group" >
                <a href="#" (click)="changeCategory()" class="list-group-item list-group-item-action">Tüm Kategoriler</a>
                <a *ngFor="let item of categories"
                (click)="changeCategory(item)"
                href="#" 
                class="list-group-item list-group-item-action"
                [class.active]="item==selectedCategory">
                {{item.name}}
            </a>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                       {{products.length}} tane ürün bulundu
                    </div>
                </div>
                <ng-container *ngFor="let item of products">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="/assets/img/{{item.imageUrl}}" alt="{{item.name}}" style="width:250px;height:350px;">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="">{{item.name}}</a>
                                </h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign"></i>{{item.price}}
                                </small>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary btn-sm">Details</button>
                                <button class="btn btn-outline-primary btn-sm ml-3">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
